<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASDAQ Wishlist Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .refresh-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        .refresh-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .table-container {
            overflow-x: auto;
            padding: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background: #343a40;
            color: white;
        }

        th {
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            white-space: nowrap;
        }

        tbody tr {
            border-bottom: 1px solid #dee2e6;
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        td {
            padding: 15px 10px;
            white-space: nowrap;
        }

        .price {
            font-weight: 700;
            font-size: 16px;
        }

        .signal-buy {
            color: #28a745;
            font-weight: 700;
        }

        .signal-sell {
            color: #dc3545;
            font-weight: 700;
        }

        .signal-hold {
            color: #6c757d;
            font-weight: 700;
        }

        .trend-bullish {
            color: #28a745;
            font-weight: 600;
        }

        .trend-bearish {
            color: #dc3545;
            font-weight: 600;
        }

        .sparkline-container {
            width: 120px;
            height: 40px;
        }

        .pct-down {
            font-weight: 600;
        }

        .last-updated {
            color: #6c757d;
            font-size: 14px;
        }

        .error {
            color: #dc3545;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“ˆ NASDAQ Wishlist Tracker</h1>
            <p>Real-time technical analysis for your favorite stocks</p>
        </div>

        <div class="controls">
            <div class="last-updated" id="lastUpdated">Last updated: Never</div>
            <button class="refresh-btn" onclick="loadData()" id="refreshBtn">
                ðŸ”„ Refresh Data
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Loading market data...</div>
        </div>

        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Company Name</th>
                        <th>Ticker</th>
                        <th>Price ($)</th>
                        <th>52W Range</th>
                        <th>SMA 50</th>
                        <th>SMA 200</th>
                        <th>RSI (14)</th>
                        <th>Trend</th>
                        <th>Signal</th>
                        <th>30D Sparkline</th>
                        <th>% Down from Top</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="11" style="text-align: center; padding: 40px;">
                            Click "Refresh Data" to load stocks
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const sparklineCharts = {};

        function createSparkline(canvasId, data) {
            const ctx = document.getElementById(canvasId).getContext('2d');

            if (sparklineCharts[canvasId]) {
                sparklineCharts[canvasId].destroy();
            }

            sparklineCharts[canvasId] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map((_, i) => i),
                    datasets: [{
                        data: data,
                        borderColor: '#667eea',
                        borderWidth: 2,
                        fill: false,
                        pointRadius: 0,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false }
                    },
                    scales: {
                        x: { display: false },
                        y: { display: false }
                    }
                }
            });
        }

        async function loadData() {
            const loading = document.getElementById('loading');
            const tableBody = document.getElementById('tableBody');
            const refreshBtn = document.getElementById('refreshBtn');

            loading.style.display = 'block';
            refreshBtn.disabled = true;
            tableBody.innerHTML = '<tr><td colspan="11" style="text-align: center;">Loading...</td></tr>';

            try {
                const response = await fetch('/api/watchlist');
                const data = await response.json();

                tableBody.innerHTML = '';

                data.forEach((stock, index) => {
                    const row = document.createElement('tr');

                    const sparklineId = `sparkline-${index}`;

                    row.innerHTML = `
                        <td>${stock.company_name}</td>
                        <td><strong>${stock.ticker}</strong></td>
                        <td class="price">$${stock.price}</td>
                        <td>${stock.week_52_range}</td>
                        <td>${stock.sma_50}</td>
                        <td>${stock.sma_200}</td>
                        <td>${stock.rsi_14}</td>
                        <td class="trend-${stock.trend.toLowerCase()}">${stock.trend}</td>
                        <td class="signal-${stock.signal.toLowerCase()}">${stock.signal}</td>
                        <td>
                            <div class="sparkline-container">
                                <canvas id="${sparklineId}"></canvas>
                            </div>
                        </td>
                        <td class="pct-down">${stock.pct_down}%</td>
                    `;

                    tableBody.appendChild(row);

                    if (stock.sparkline && stock.sparkline.length > 0) {
                        setTimeout(() => createSparkline(sparklineId, stock.sparkline), 100);
                    }
                });

                document.getElementById('lastUpdated').textContent = 
                    `Last updated: ${new Date().toLocaleString()}`;

            } catch (error) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="11" class="error">
                            Error loading data: ${error.message}
                        </td>
                    </tr>
                `;
            } finally {
                loading.style.display = 'none';
                refreshBtn.disabled = false;
            }
        }

        // Auto-load on page load
        window.addEventListener('load', loadData);
    </script>
</body>
</html>
